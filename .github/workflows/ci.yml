name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Run Backend CI
        run: |
          chmod +x ci.sh
          ./ci.sh backend

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run Frontend CI
        run: |
          chmod +x ci.sh
          ./ci.sh frontend

  electron:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for Electron
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2t64

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run Electron CI
        run: |
          chmod +x ci.sh
          ./ci.sh electron

  # This job will only run if all jobs succeed
  # The workflow will fail if any job fails
  check-results:
    runs-on: ubuntu-latest
    needs: [backend, frontend, electron]
    if: always()

    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.backend.result }}" != "success" || "${{ needs.frontend.result }}" != "success" || "${{ needs.electron.result }}" != "success" ]]; then
            echo "One or more jobs failed:"
            echo "Backend: ${{ needs.backend.result }}"
            echo "Frontend: ${{ needs.frontend.result }}"
            echo "Electron: ${{ needs.electron.result }}"
            exit 1
          fi
          echo "All jobs succeeded!"
