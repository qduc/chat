name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        run: npm --prefix backend install

      - name: Lint Backend
        run: npm --prefix backend run lint

      - name: Test Backend
        run: npm --prefix backend test
        timeout-minutes: 1

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm --prefix frontend install

      - name: Lint Frontend
        run: npm --prefix frontend run lint

      - name: Test Frontend
        run: npm --prefix frontend test
        timeout-minutes: 1

  # This job will only run if both backend and frontend jobs succeed
  # The workflow will fail if either backend or frontend fails
  check-results:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.backend.result }}" != "success" || "${{ needs.frontend.result }}" != "success" ]]; then
            echo "One or more jobs failed:"
            echo "Backend: ${{ needs.backend.result }}"
            echo "Frontend: ${{ needs.frontend.result }}"
            exit 1
          fi
          echo "All jobs succeeded!"
