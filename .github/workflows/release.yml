name: Release Orchestrator

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (optional, overrides git ref)'
        required: false
        type: string

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read

  docker-publish:
    needs: ci
    uses: ./.github/workflows/docker-publish.yml
    with:
      tag: ${{ inputs.tag }}
    secrets: inherit
    permissions:
      contents: read
      packages: write

  electron-release:
    needs: ci
    uses: ./.github/workflows/electron-release.yml
    with:
      tag: ${{ inputs.tag }}
    secrets: inherit
    permissions:
      contents: write
