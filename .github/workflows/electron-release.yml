name: Electron Release

on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag to build and publish'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          # - os: macos-latest
          #   platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            electron/package-lock.json

      # Linux-specific dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3 \
            libxss1 \
            libasound2-dev \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdrm2 \
            libgbm1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            libu2f-udev \
            libxtst6 \
            libpci3 \
            libappindicator3-1 \
            libsecret-1-0

      # Build frontend
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # Prepare electron build
      - name: Copy backend to electron
        shell: bash
        run: |
          mkdir -p electron/backend
          cp -r backend/* electron/backend/
          rm -rf electron/backend/node_modules electron/backend/__tests__ electron/backend/coverage electron/backend/logs electron/backend/data
          find electron/backend -name "*.test.js" -delete
          find electron/backend -name ".env*" -delete

      - name: Copy frontend build to electron
        shell: bash
        run: |
          mkdir -p electron/frontend
          cp -r frontend/out electron/frontend/out

      - name: Set app version from tag
        if: inputs.tag != '' || startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TAG: ${{ inputs.tag != '' && inputs.tag || github.ref_name }}
        run: |
          echo "Setting package versions from tag: $GITHUB_TAG"
          node scripts/sync-version.js "$GITHUB_TAG"
      # Install electron dependencies and build
      - name: Install electron dependencies
        run: npm install
        working-directory: electron

      - name: Build electron app
        run: npm run dist
        working-directory: electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
            electron/dist/*.tar.gz
          if-no-files-found: warn

      # - name: Upload macOS artifacts
      #   if: matrix.platform == 'mac'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: mac-artifacts
      #     path: |
      #       electron/dist/*.dmg
      #       electron/dist/*.zip
      #     if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: win-artifacts
          path: |
            electron/dist/*.exe
            electron/dist/*.msi
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        run: |
          TAG=""
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Extract changelog for release
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.resolve_tag.outputs.tag }}"
          # Remove 'v' prefix if present
          VERSION_NUM="${VERSION#v}"

          # Extract changelog section for this version
          # Using awk to extract content between version headers
          CHANGELOG=$(awk -v version="$VERSION_NUM" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" version "\\]") {
                found=1
                next
              }
            }
            found && /^---$/ { exit }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            echo "No changelog entry found for version $VERSION_NUM"
            CHANGELOG="Release $VERSION"
          fi

          # Save to file to preserve formatting
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Also output for debugging
          echo "Extracted changelog:"
          cat /tmp/changelog.txt

      - name: Create GitHub Release
        if: steps.resolve_tag.outputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.resolve_tag.outputs.tag, '-') }}
          body_path: /tmp/changelog.txt
          generate_release_notes: true
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.tar.gz
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
