name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and publish (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: qduc/chatforge-backend
  FRONTEND_IMAGE: qduc/chatforge-frontend
  PROXY_IMAGE: qduc/chatforge-proxy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_short=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version_short }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE=/api
            BACKEND_ORIGIN=http://backend:3001
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version_short }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.PROXY_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.PROXY_IMAGE }}:${{ steps.version.outputs.version_short }}
            ${{ env.PROXY_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create release summary
        run: |
          echo "## Docker Images Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.PROXY_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "curl -O https://raw.githubusercontent.com/qduc/chat/main/docker-compose.hub.yml" >> $GITHUB_STEP_SUMMARY
          echo "echo 'JWT_SECRET=change-me' > .env" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f docker-compose.hub.yml up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Then visit http://localhost:3000 and add your provider API key via Settings â†’ Providers & Tools." >> $GITHUB_STEP_SUMMARY
