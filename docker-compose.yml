version: "3.9"
services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - app
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: http://backend:3001
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app

networks:
  app:
    driver: bridge
