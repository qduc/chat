version: "3.9"
services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PERSIST_TRANSCRIPTS=1
      - DB_URL=file:/data/prod.db
    volumes:
      - db_data:/data
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - app
  frontend:
    build:
      context: ./frontend
      args:
        # Direct API calls to mapped backend port (browser -> host -> container)
        NEXT_PUBLIC_API_BASE: http://localhost:3001
    environment:
      # Direct API calls to mapped backend port (browser -> host -> container)
      - NEXT_PUBLIC_API_BASE=http://localhost:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  db_data:
    driver: local
