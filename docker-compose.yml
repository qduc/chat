# ChatForge - Production Deployment
#
# Quick Start:
#   1. Create a .env file with your settings:
#      echo "JWT_SECRET=change-me" > .env
#   2. Start the stack:
#      ./prod.sh up -d
#
# Optional environment variables (add to .env file):
#   JWT_SECRET=your-secret-here           # Auto-generated if not set
#   PORT=3000                             # External port (defaults to 3000)
#
# For more options, see: https://github.com/qduc/chat/blob/main/docs/ENVIRONMENT_VARIABLES.md

services:
  app:
    build:
      context: .
      target: runner
    image: qduc/chatforge:latest
    environment:
      # Security: JWT secret (auto-generated if not provided)
      - JWT_SECRET=${JWT_SECRET:-}

      # Internal configuration
      - PERSIST_TRANSCRIPTS=1
      - IMAGE_STORAGE_PATH=/data/images
      - FILE_STORAGE_PATH=/data/files
      - DB_URL=file:/data/prod.db
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGIN=*
    volumes:
      - chatforge_data:/data
      - chatforge_logs:/app/logs
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  chatforge_data:
    driver: local
  chatforge_logs:
    driver: local
