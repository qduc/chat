services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PERSIST_TRANSCRIPTS=1
      # Store uploaded images on a Docker volume
      - IMAGE_STORAGE_PATH=/data/images
      - DB_URL=file:/data/prod.db
      - NODE_ENV=production
    volumes:
      - db_data:/data
      # store uploaded images in a separate named volume mounted at /data/images
      - images_data:/data/images
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://127.0.0.1:3001/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: /api
        BACKEND_ORIGIN: http://backend:3001
    environment:
      - NEXT_PUBLIC_API_BASE=/api
      - BACKEND_ORIGIN=http://backend:3001
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
  proxy:
    image: nginx:1.27-alpine
    init: true
    hostname: chatforge-proxy
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - frontend
      - default

networks:
  frontend:

volumes:
  db_data:
    driver: local
  # Optional separate volume if you want to separate DB and images
  images_data:
    driver: local
