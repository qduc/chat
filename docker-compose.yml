services:
  app:
    # Uncomment this to build from local Dockerfile
    # build:
    #   context: .
    #   target: runner
    image: qduc/chat:latest
    environment:
    - IMAGE_STORAGE_PATH=/data/images
    - FILE_STORAGE_PATH=/data/files
    - DB_URL=file:/data/prod.db
    volumes:
      - chatforge_data:/data
      - chatforge_logs:/app/logs
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  chatforge_data:
    driver: local
  chatforge_logs:
    driver: local
