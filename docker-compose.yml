version: "3.9"
services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - app
  frontend:
    build:
      context: ./frontend
      args:
        # Expose for build-time env if any code reads it (not required for proxy)
        NEXT_PUBLIC_API_BASE: /api
        # Provide backend origin for Next.js rewrites at build time
        BACKEND_ORIGIN: http://backend:3001
    environment:
      # Default frontend calls to the local proxy path
      - NEXT_PUBLIC_API_BASE=/api
      # Ensure Next.js rewrites forward to the backend service
      - BACKEND_ORIGIN=http://backend:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app

networks:
  app:
    driver: bridge
