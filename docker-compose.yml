services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PERSIST_TRANSCRIPTS=1
      # Store uploaded images on a Docker volume
      - IMAGE_STORAGE_PATH=/data/images
      - DB_URL=file:/data/prod.db
      - NODE_ENV=production
    volumes:
      - db_data:/data
      # store uploaded images in a separate named volume mounted at /data/images
      - images_data:/data/images
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://127.0.0.1:3001/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - app
  frontend:
    build:
      context: ./frontend
      args:
        # Direct API calls to mapped backend port (browser -> host -> container)
        NEXT_PUBLIC_API_BASE: http://localhost:3001
    environment:
      # Direct API calls to mapped backend port (browser -> host -> container)
      - NEXT_PUBLIC_API_BASE=http://localhost:3001
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  db_data:
    driver: local
  # Optional separate volume if you want to separate DB and images
  images_data:
    driver: local
