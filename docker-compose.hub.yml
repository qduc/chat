# ChatForge - One-Click Deployment
#
# Quick Start:
#   1. Create a .env file with your settings:
#      echo "JWT_SECRET=change-me" > .env
#   2. Start the stack:
#      docker compose -f docker-compose.hub.yml up -d
#   3. Visit http://localhost:3000, register your first user, and add your provider API key via Settings â†’ Providers & Tools
#
# Optional environment variables (add to .env file):
#   JWT_SECRET=your-secret-here           # Auto-generated if not set
#   PORT=3000                             # External port (defaults to 3000)
#
# For more options, see: https://github.com/qduc/chat/blob/main/docs/ENVIRONMENT_VARIABLES.md

services:
  backend:
    image: qduc/chatforge-backend:latest
    environment:
      # Security: JWT secret (auto-generated if not provided)
      - JWT_SECRET=${JWT_SECRET:-}

      # Internal configuration (do not change unless you know what you're doing)
      - PERSIST_TRANSCRIPTS=1
      - IMAGE_STORAGE_PATH=/data/images
      - FILE_STORAGE_PATH=/data/files
      - DB_URL=file:/data/prod.db
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=*
    volumes:
      - chatforge_data:/data
      - chatforge_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3001/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    image: qduc/chatforge-frontend:latest
    environment:
      - NEXT_PUBLIC_API_BASE=/api
      - BACKEND_ORIGIN=http://backend:3001
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(res => { if (res.ok) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  proxy:
    image: qduc/chatforge-proxy:latest
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:80"
    restart: unless-stopped

volumes:
  chatforge_data:
    driver: local
  chatforge_logs:
    driver: local
